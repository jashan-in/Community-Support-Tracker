    <section id="volunteer-form-section">
      <h2>Volunteer Hours Tracker</h2>
      <form id="volunteer-form">
        <label for="charity">Charity Name:</label><br />
        <input type="text" id="charity" name="charity" required /><br /><br />

        <label for="hours">Hours Volunteered:</label><br />
        <input type="number" id="hours" name="hours" required /><br /><br />

        <label for="date">Date:</label><br />
        <input type="date" id="date" name="date" required /><br /><br />

        <label for="rating">Volunteer Experience Rating (1â€“5):</label><br />
        <input type="number" id="rating" name="rating" min="1" max="5" required /><br /><br />

        <button type="submit">Submit Hours</button>
      </form>
    </section>
  </main>
