<!-- Donation Form -->
<main>
    <section id="donation-form-section">
      <h2>Donation Tracker</h2>
      <form id="donation-form">
        <label for="charity">Charity Name:</label><br />
        <input type="text" id="charity" name="charity" required /><br /><br />

        <label for="amount">Donation Amount:</label><br />
        <input type="number" id="amount" name="amount" required /><br /><br />

        <label for="date">Date of Donation:</label><br />
        <input type="date" id="date" name="date" required /><br /><br />

        <label for="message">Donor Comment / Message:</label><br />
        <textarea id="message" name="message" rows="4"></textarea><br /><br />

        <button type="submit">Submit Donation</button>
      </form>
    </section>
  </main>

</body>
